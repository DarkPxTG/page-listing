    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // جلوگیری از انتخاب متن
            document.body.style.userSelect = "none";
    
            // جلوگیری از کلیک راست
            document.addEventListener('contextmenu', function (event) {
                event.preventDefault();
            });
    
            // جلوگیری از استفاده از کلیدهای میانبر مانند Ctrl+C و Ctrl+V
            document.addEventListener('keydown', function (event) {
                if (
                    (event.ctrlKey && (event.key === 'c' || event.key === 'C')) || 
                    (event.ctrlKey && (event.key === 'v' || event.key === 'V')) || 
                    (event.ctrlKey && (event.key === 'x' || event.key === 'X')) || 
                    (event.ctrlKey && (event.key === 'u' || event.key === 'U')) || // جلوگیری از نمایش سورس‌کد
                    (event.key === 'F12') || // جلوگیری از باز کردن DevTools
                    (event.ctrlKey && event.shiftKey && event.key === 'I') || // Ctrl+Shift+I
                    (event.ctrlKey && event.shiftKey && event.key === 'J') || // Ctrl+Shift+J
                    (event.ctrlKey && event.shiftKey && event.key === 'C') || // Ctrl+Shift+C
                    (event.ctrlKey && event.key === 'S') || // Ctrl+S (برای جلوگیری از ذخیره صفحه)
                    (event.ctrlKey && event.key === 'P') // Ctrl+P (برای جلوگیری از پرینت صفحه)
                ) {
                    event.preventDefault();
                }
            });
    
            // جلوگیری از درگ کردن متن یا تصویر
            document.addEventListener('dragstart', function (event) {
                event.preventDefault();
            });
        });
    </script>    

    <script>

        function startCountdown(durationInSeconds) {
            let timerElement = document.getElementById("timer");
            let storedEndTime = localStorage.getItem("countdownEndTime");
            let endTime;

            if (storedEndTime) {
                endTime = parseInt(storedEndTime);
            } else {
                endTime = Date.now() + durationInSeconds * 1000;
                localStorage.setItem("countdownEndTime", endTime);
            }

            function updateTimer() {
                let now = Date.now();
                let remainingTime = Math.max(0, endTime - now);
                let days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

                if (remainingTime > 0) {
                    requestAnimationFrame(updateTimer);
                } else {
                    timerElement.innerHTML = "Time's up!";
                }
            }

            updateTimer();
        }

        // تایمر برای 7 روز و 20 ساعت
        startCountdown(7 * 24 * 60 * 60 + 20 * 60 * 60);
    </script>
